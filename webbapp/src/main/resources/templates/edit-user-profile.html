<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay my Buddy</title>
    <!--    Bootstrap ref   -->
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        first_name last_name

                    </h5>
                    <h6>
                        <!--                        Last connection: <span th:text="TODO"></span>-->
                    </h6>
                    <!--                    <p class="profile-head">BALANCE : <span th:text="${userModel.balance}"></span></p>-->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a th:href="@{/home}" class="nav-link" id="home-tab" data-toggle="tab" role="tab"
                               aria-controls="home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/home/transfer}" class="nav-link" id="transfer-tab" data-toggle="tab"
                               href="#transfer-tab" role="tab" aria-controls="profile"
                               aria-selected="false">Transfer</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/home/profile}" class="nav-link active" id="profile-tab" data-toggle="tab"
                               href="#profile-tab" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/home/contact}" class="nav-link" id="contact-tab" data-toggle="tab"
                               href="#contact-tab" role="tab" aria-controls="profile" aria-selected="false">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript: logoutForm.submit()" role="menuitem" class="nav-link">Sign out</a>


                        </li>

                    </ul>
                </div>
            </div>

        </div>



    </form>
        <form th:action="@{/test}" th:object="${theUser}" th:method="PUT" class="form-horizontal">

            <!-- place ofr message: error, alert -->


            <!--    id   -->
            <div style="margin-bottom: 20px" th:hidden="true" class="input-group">
                <input type="hidden" name="id" th:value="${theUser.id}" class="form-control"/>
            </div>
            <!--    firstName   -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="firstName" th:placeholder="${theUser.firstName}" class="form-control"/>
            </div>
            <!--    lastName    -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="lastName" th:placeholder="${theUser.lastName}" class="form-control"/>
            </div>
            <!--    email   -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="text" name="email" th:placeholder="${theUser.email}" class="form-control"/>
            </div>
            <!--    password    -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" placeholder="password" class="form-control"/>
            </div>
            <!--    password check  -->
            <!--            <div style="margin-bottom: 20px" class="input-group">-->
            <!--                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>-->
            <!--                <input type="password" name="password" placeholder="confirm password (*)" class=""/>-->
            <!--            </div>-->
            <!--    phone   -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>

                <input type="text" name="phone" th:placeholder="${theUser.phone}" class="form-control"/>
            </div>
            <!--    address prefix  -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                <input type="text" name="addressPrefix" th:placeholder="${theUser.addressPrefix}"
                       class="form-control"/>
            </div>
            <!--    address number  -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                <input type="text" name="addressNumber" th:placeholder="${theUser.addressNumber}"
                       class="form-control"/>
            </div>
            <!--    address street  -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                <input type="text" name="addressStreet" th:placeholder="${theUser.addressStreet}"
                       class="form-control"/>
            </div>
            <!--    zip -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input type="text" name="zip" th:placeholder="${theUser.zip}" class="form-control"/>
            </div>
            <!--    city    -->
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input type="text" name="city" th:placeholder="${theUser.city}" class="form-control"/>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>

<form th:action="@{/V1/user}"  th:method="delete"  class="form-horizontal">
  <input type="hidden"  name="id" th:value="${theUser.id}" class="form-control"/>
    <button type="submit"  class="btn btn-danger">Delete Account</button>
</form>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>
</body>
</html>
