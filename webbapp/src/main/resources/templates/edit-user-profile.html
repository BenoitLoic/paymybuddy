<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Edit Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div id="registerBox" style="margin-top: 50px;" class="mainContainer col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="panel-primary">
        <!--    titre du formulaire-->
        <div style="margin-bottom: 20px; background-color: seagreen" class="panel-heading">
            <div class="panel-title">Edit your personal information.</div>
        </div>
        <form th:action="@{/test}" th:object="${theUser}" th:method="PUT" class="form-horizontal">

            <!-- place ofr message: error, alert -->


            <!--    id   -->
            <div style="margin-bottom: 20px" th:hidden="true" class="input-group">
                <input type="hidden" name="id" th:value="${userModel.id}" class="form-control"/>
            </div>
            <!--    firstName   -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="firstName" th:placeholder="${userModel.firstName}" class="form-control"/>
            </div>
            <!--    lastName    -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" name="lastName" th:placeholder="${userModel.lastName}" class="form-control"/>
            </div>
            <!--    email   -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input type="text" name="email" th:placeholder="${userModel.email}" class="form-control"/>
            </div>
            <!--    password    -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" name="password" placeholder="password" class="form-control"/>
            </div>
            <!--    password check  -->
            <!--            <div style="margin-bottom: 20px" class="input-group">-->
            <!--                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>-->
            <!--                <input type="password" name="password" placeholder="confirm password (*)" class=""/>-->
            <!--            </div>-->
            <!--    phone   -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>

                <input type="text" name="phone" th:placeholder="${userModel.phone}" class="form-control"/>
            </div>
            <!--    address prefix  -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                <input type="text" name="addressPrefix" th:placeholder="${userModel.addressPrefix}"
                       class="form-control"/>
            </div>
            <!--    address number  -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                <input type="text" name="addressNumber" th:placeholder="${userModel.addressNumber}"
                       class="form-control"/>
            </div>
            <!--    address street  -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>

                <input type="text" name="addressStreet" th:placeholder="${userModel.addressStreet}"
                       class="form-control"/>
            </div>
            <!--    zip -->
            <div style="margin-bottom: 20px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input type="text" name="zip" th:placeholder="${userModel.zip}" class="form-control"/>
            </div>
            <!--    city    -->
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                <input type="text" name="city" th:placeholder="${userModel.city}" class="form-control"/>
            </div>


            <div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
</div>
<form th:action="@{/V1/user}"  th:method="delete"  class="form-horizontal">
  <input type="hidden"  name="id" th:value="${userModel.id}" class="form-control"/>
    <button type="submit"  class="btn btn-danger">Delete Account</button>
</form>

</body>
</html>
