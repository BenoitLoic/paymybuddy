<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay my Buddy</title>
    <!--    Bootstrap ref   -->
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-head">
                    <h5>
                        <span th:text="${theUser.firstName}"></span>
                        <span th:text="${theUser.lastName}"></span>
                    </h5>
                    <h6>
                        Last connection: <span th:text="TODO"></span>
                    </h6>
                    <p class="profile-head">BALANCE : <span th:text="${theUser.balance}"></span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home-tab" role="tab"
                               aria-controls="home" aria-selected="true">Home</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/home/transfer}" class="nav-link" id="transfer-tab" data-toggle="tab"
                               href="#transfer-tab" role="tab" aria-controls="profile" aria-selected="false">Transfer</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/home/profile}" class="nav-link" id="profile-tab" data-toggle="tab"
                               href="#profile-tab" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/home/contact}" class="nav-link" id="contact-tab" data-toggle="tab"
                               href="#contact-tab" role="tab" aria-controls="profile" aria-selected="false">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript: logoutForm.submit()" role="menuitem" class="nav-link">Sign out</a>


                        </li>

                    </ul>
                </div>
            </div>
            <!--            <div class="col-md-2">-->
            <!--                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>-->
            <!--            </div>-->
        </div>
        <div class="row">

            <div class="col-md-4 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                        <div class="row">
                            <div class="col-md-6">
                                <label>First name</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${theUser.firstName}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Last name</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${theUser.lastName}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Balance</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${theUser.balance}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Email</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${theUser.email}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${theUser.phone}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Address</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${theUser.addressNumber}"></p>
                                <p th:text="${theUser.addressPrefix}"></p>
                                <p th:text="${theUser.addressStreet}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>City</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${theUser.city}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Zip</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${theUser.zip}"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
    <!--            form to add money             -->
    <form th:action="@{/balance/add}" method="POST" class="form-horizontal col-md-2 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="input-group">
            <input type="text" name="amount" placeholder="ex: 100" class="form-control">
        </div>

        <div>
            <button type="submit" class="btn btn-primary btn-sm">ADD Money</button>
        </div>
    </form>
    <!--            form to remove money             -->
    <form th:action="@{/balance/remove}" method="POST" class="form-horizontal col-md-2 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="input-group">
            <input type="text" name="amount" placeholder="ex: 100" class="form-control">
        </div>

        <div>
            <button type="submit" class="btn btn-primary btn-sm">Remove Money</button>
        </div>
    </form>
</div>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>

</body>
</html>
